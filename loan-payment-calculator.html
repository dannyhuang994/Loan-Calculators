<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Loan Repayment Calculator</title>
</head>

<body>
    <div class="container">
        <h1>Loan Repayment Calculator</h1>
        <form id="mortgageForm">
            <label for="loanAmount">Loan Amount ($):</label>
            <input type="number" id="loanAmount" required>

            <label for="annualInterestRate">Annual Interest Rate (%):</label>
            <input type="number" id="annualInterestRate" step="0.1" required>

            <label for="loanTerm">Loan Term (years):</label>
            <input type="number" id="loanTerm" required>

            <button type="button" onclick="calculateMortgage()">Calculate</button>

            <!-- <h2>Monthly Payment:</h2> -->
            <div class="result">
                <p id="monthlyPayment">---</p>
            </div>
        </form>
    </div>

    <div id="tableContainer"></div>

    <script src="loan-payment-calculator.js"></script>
</body>

</html>
